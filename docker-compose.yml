services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - GTFS_DATA_DIR=/data
    volumes:
      - ./data:/data
    ports:
      - "8080:80"
    container_name: rtl-schedule-web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  mqtt-publisher:
    build:
      context: .
      dockerfile: Dockerfile.mqtt
    container_name: rtl-schedule-mqtt-publisher
    depends_on:
      web:
        condition: service_healthy
    environment:
      - STOP_CODE=${STOP_CODE}
      - MQTT_HOST=${MQTT_HOST}
      - MQTT_PORT=${MQTT_PORT-1883}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MQTT_USE_TLS=${MQTT_USE_TLS-false}
      - HASS_DISCOVERY_ENABLED=${HASS_DISCOVERY_ENABLED-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python mqtt_publisher.py"]
      interval: 30s
      timeout: 10s
      retries: 3

